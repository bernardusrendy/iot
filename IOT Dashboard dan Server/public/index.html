<html>
<head>
   <title>TF4016 - Industrial Internet of Things</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="script/jquery-3.4.1.min.js"></script>
   <script src="script/bootstrap.min.js"></script>
   <script src="script/helper.js"></script>
   <script src="script/scroll-down.js"></script>
   <script src="script/mqtt.js"></script>
   <script src="script/mqttLogin.js"></script>

   <script>
       function initLogin() {
           var username = document.getElementById('username').value;
           var password = document.getElementById('password').value;

           login(username,password); //run login from helper
       }
   </script>
</head>

<body>
<section id="section01" class="demo">
  <h1>IIOT LIGHT MONITORING & CONTROL</h1>
  <div class="sensors_container" style="position: relative; top:60%;">
    <div id="brightness" class="sensors">
        <p class="sensors_title">CT011</p>
        <div class="sensors_value">
            <p class="sensors_number" id="TF-IIOT/NODE01/CT/011">4000</p>
            <p style="display:inline"> lx</p>
        </div>
    </div>
  </div>
  <a href="#section02"><span></span>Login</a>
</section>

<section id="section02" class="demo">
  <div class="sensors_container" style="position: relative; top:30%; background-color: rgba(255, 255, 255, 0.7)">
    <div class="login">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
        </div>

        <button onclick="initLogin()" class="btn btn-primary">Go</button>
    </div>
  </div>
  <a href="#section01"><span></span>Back</a>
</section>
</body>
</html>





<style>
html {
  scroll-behavior: smooth;
}
@import url(https://fonts.googleapis.com/css?family=Josefin+Sans:300,400);
* {
  margin: 0;
  padding: 0;
}
html, body {
  height: 100%;
}

label{
  font : normal 300 18px/1 'Josefin Sans', sans-serif;
}
section {
  position: relative;
  width: 100%;
  height: 100%;
}
section::after {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 80%;

}
section h1 {
  position: absolute;
  top: 40%;
  left: 50%;
  z-index: 2;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  color: #fff;
  font : normal 300 64px/1 'Josefin Sans', sans-serif;
  text-align: center;
  white-space: nowrap;
}

#section01 { background: url(img/Earth_Night.jpg) center center / cover no-repeat;}
#section02 { background: url(img/Space_Station.jpg) center center / cover no-repeat;}


.demo a {
  position: absolute;
  bottom: 20px;
  left: 50%;
  z-index: 2;
  display: inline-block;
  -webkit-transform: translate(0, -50%);
  transform: translate(0, -50%);
  color: #fff;
  font : normal 400 20px/1 'Josefin Sans', sans-serif;
  letter-spacing: .1em;
  text-decoration: none;
  transition: opacity .3s;
}
.demo a:hover {
  opacity: .5;
}



#section01 a {
  padding-top: 60px;
}
#section01 a span {
  position: absolute;
  top: 0;
  left: 50%;
  width: 24px;
  height: 24px;
  margin-left: -12px;
  border-left: 1px solid #fff;
  border-bottom: 1px solid #fff;
  -webkit-transform: rotate(-45deg);
  transform: rotate(-45deg);
  box-sizing: border-box;
}

#section02 a {
  padding-top: 50px;
}
#section02 a span {
  position: absolute;
  top: 0;
  left: 50%;
  width: 24px;
  height: 24px;
  margin-left: -12px;
  border-left: 1px solid #fff;
  border-bottom: 1px solid #fff;
  -webkit-transform: rotate(135deg);
  transform: rotate(135deg);
  box-sizing: border-box;
}


</style>
<script>
$(function() {
  $('a[href*=#]').on('click', function(e) {
    e.preventDefault();
    $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top}, 500, 'linear');
  });
});
</script>
